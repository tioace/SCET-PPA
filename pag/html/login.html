<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCET</title>
    <link rel="stylesheet" type="text/css" href="../css/login/login.css">
    <link rel="shortcut icon" type="imagex/png" href="../img/logo-scet.jpg">
</head>

<body>

    <section class="container">
        
        <div class="cont">
            <img src="../img/logo-scet.jpg" alt="logo-scet"  width="342" height="250">
            <h2>Bem-Vindo(a)</h2>
            <a href="../html/usuario.html"><button id="cad">CADASTRE-SE</button></a>
        </div>
     
        <h1>Acesse sua conta</h1>
        
        <div class="box">
            <form>
                <div class="box-input">
                    <input type="email" required type="email" id="email" name="email">
                    <span>Email</span>
                </div>
        
                <div class="box-input-sen">
                    <input type="password" required type="senha" id="senha" name="senha">
                    <span>Senha</span>
                </div>
            </form>
        </div>

        <a><button id="ent">ENTRAR</button></a>
        
    </section>
    

</body>
</html>
