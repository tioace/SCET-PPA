<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="../img/logo-scet.jpg">
    <link rel="stylesheet" type="text/css" href="../css/cad-tcc.css">
    <title>SCET - Cadastro de TCC</title>
</head>
<body>
    <form class="cont">
        <div class="box">
            <div class="box-input" id="nome">
            <input required name="nome" type="text">
            <label>Nome</label>
        </div>
        
        <div class="box-input" id="email">
            <input required name="email" type="text" >
            <label>Tema</label>
        </div>

        <div class="box-input" id="matricula">
            <input  required name="matricula"  type="text">
            <label>Matricula</label>
        </div>

        <div class="box-input" id="curso">
            <input required name="curso" type="text">
            <label>Curso</label>
        </div>

        <div class="box-input" id="senha">
            <input type="password" required="required">
            <label>Senha</label>
        </div>

        <div class="box-input" id="turma">
            <input type="text" required="required">
            <label>Turma</label>
        </div>
    
        <div class="box-input" id="confirmar">
            <input type="password" required="required">
            <label>Confirmação de senha</label>
        </div>
    </form>
</body>
</html>
