<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCET - TCC</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="../css/coor-tcc.css"
</head>
<body>
    <div class="navegacao">
        <ul>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                    <span class="list">Usuario</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="notifications-outline"></ion-icon></span>
                    <span class="list">Home</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
                    <span class="list">Mensagens</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="notifications-outline"></ion-icon></span>
                    <span class="list">Notificações</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"></span>
                    <span class="list"><ion-icon name="school-outline"></ion-icon>Professores</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="briefcase-outline"></ion-icon></span>
                    <span class="list">Estágio</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="newspaper-outline"></ion-icon></span>
                    <span class="list">TCC</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="alert-circle-outline"></ion-icon></span>
                    <span class="list">Pendentes</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                    <span class="list">Sair</span>
                </a>
            </li>
        </ul>
    </div>

    <div id="busca">
        <input type="text" id="txtBusca" placeholder="Pesquisar"/>
        <span class="icon"></span>
    </div>

    <table class="tabela">
        <tr class="info">
            <th>Nome</th>
            <th>Matricula</th>
            <th>Curso</th>
            <th>Turma</th>
            <th>Orientador</th>
        </tr>
    </table>



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
